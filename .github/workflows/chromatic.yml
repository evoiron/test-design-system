# Workflow name
name: "Chromatic"

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    types: [labeled]

jobs:
  chromatic:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'develop' && github.event.label.name == 'chromatic'
